<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 Score Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .cricket-icon {
            width: 45px;
            height: 45px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
            min-height: 48px;
            /* Better touch target for mobile */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover,
        select:hover {
            border-color: #cbd5e0;
            background: white;
        }

        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .predict-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            min-height: 56px;
            /* Better touch target */
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #81b6f7, #9ffc33);
            color: white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            animation: pulse 0.6s ease-out;
            display: none;
        }

        .result.error {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .insights {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
        }

        .insights h4 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #f0f8ff;
        }

        .insights ul {
            list-style: none;
            padding: 0;
        }

        .insights li {
            margin: 8px 0;
            padding-left: 5px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .form-row-4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tooltip {
            position: absolute;
            right: 10px;
            top: 32px;
            background: #2d3748;
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 11px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .form-group:hover .tooltip {
            opacity: 1;
        }

        .validation-icon {
            position: absolute;
            right: 12px;
            top: 40px;
            font-size: 16px;
            display: none;
        }

        .valid {
            color: #48bb78;
        }

        .invalid {
            color: #e53e3e;
        }

        .score-range {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                padding: 20px 15px;
                margin: 0;
                max-width: 100%;
                border-radius: 15px;
                min-height: auto;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 13px;
            }

            .cricket-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
                margin-bottom: 12px;
            }

            .form-row,
            .form-row-2,
            .form-row-3,
            .form-row-4 {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 12px;
                margin-bottom: 5px;
            }

            input,
            select {
                padding: 14px 16px;
                font-size: 16px;
                /* Prevents zoom on iOS */
                border-radius: 8px;
                min-height: 50px;
            }

            .predict-btn {
                padding: 18px;
                font-size: 16px;
                border-radius: 8px;
                min-height: 58px;
                margin-top: 10px;
            }

            .result {
                font-size: 18px;
                padding: 18px 15px;
                border-radius: 8px;
            }

            .score-range {
                font-size: 20px;
                line-height: 1.3;
            }

            .insights {
                font-size: 13px;
                padding: 12px;
                margin-top: 12px;
            }

            .insights h4 {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .insights li {
                margin: 6px 0;
                font-size: 12px;
            }

            .tooltip {
                display: none;
                /* Hide tooltips on mobile to avoid clutter */
            }

            .validation-icon {
                top: 42px;
                right: 14px;
                font-size: 14px;
            }

            .error {
                font-size: 11px;
                margin-top: 4px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 15px 12px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .cricket-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            input,
            select {
                padding: 12px 14px;
                min-height: 48px;
            }

            .predict-btn {
                padding: 16px;
                min-height: 56px;
            }

            .result {
                font-size: 16px;
                padding: 16px 12px;
            }

            .score-range {
                font-size: 18px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding-top: 10px;
            }

            .container {
                margin: 10px 0;
            }

            .form-row {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .form-row-2 {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

                    <input type="number" name="last_five_over_wicket" id="last_five_over_wicket" min="0" max="10"
                        value="0" required>
                    <div class="tooltip">Wickets lost in the last 5 overs</div>

    <script>
        const form = document.getElementById('predictorForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        // Validation functions
        function validateTeams() {
            const battingTeam = document.getElementById('batting_team').value;
            const bowlingTeam = document.getElementById('bowling_team').value;
            const battingError = document.getElementById('batting_team_error');
            const bowlingError = document.getElementById('bowling_team_error');

            if (battingTeam && bowlingTeam && battingTeam === bowlingTeam) {
                showError('batting_team', 'Batting and bowling teams cannot be the same');
                showError('bowling_team', 'Batting and bowling teams cannot be the same');
                return false;
            } else {
                hideError('batting_team');
                hideError('bowling_team');
                return true;
            }
        }

        function validateCurrentScore() {
            const score = parseInt(document.getElementById('current_score').value);
            if (score < 0 || score > 400) {
                showError('current_score', 'Current score must be between 0 and 400');
                return false;
            }
            hideError('current_score');
            return true;
        }

        function validateBallsLeft() {
            const balls = parseInt(document.getElementById('balls_left').value);
            if (balls < 0 || balls > 120) {
                showError('balls_left', 'Balls left must be between 0 and 120');
                return false;
            }
            hideError('balls_left');
            return true;
        }

        function validateWicketsLeft() {
            const wickets = parseInt(document.getElementById('wickets_left').value);
            if (wickets < 0 || wickets > 10) {
                showError('wickets_left', 'Wickets left must be between 0 and 10');
                return false;
            }
            hideError('wickets_left');
            return true;
        }

        function validateRunRate() {
            const runRate = parseFloat(document.getElementById('run_rate').value);
            const currentScore = parseInt(document.getElementById('current_score').value);
            const ballsLeft = parseInt(document.getElementById('balls_left').value);

            if (runRate < 0 || runRate > 36) {
                showError('run_rate', 'Run rate must be between 0 and 36');
                return false;
            }

            // Calculate realistic run rate based on current situation
            if (currentScore && ballsLeft) {
                const ballsFaced = 120 - ballsLeft;
                const oversFaced = ballsFaced / 6;
                if (oversFaced > 0) {
                    const actualRunRate = currentScore / oversFaced;
                    if (Math.abs(runRate - actualRunRate) > 2) {
                        showError('run_rate', 'Run rate seems inconsistent with current score and balls faced');
                        return false;
                    }
                }
            }

            hideError('run_rate');
            return true;
        }

        function validateLastFiveRun() {
            const lastFiveRun = parseFloat(document.getElementById('last_five_run').value);
            if (lastFiveRun < 0 || lastFiveRun > 180) {
                showError('last_five_run', 'Runs in last 5 overs must be between 0 and 180');
                return false;
            }
            hideError('last_five_run');
            return true;
        }

        function validateLastFiveOverWicket() {
            const wickets = parseInt(document.getElementById('last_five_over_wicket').value);
            const wicketsLeft = parseInt(document.getElementById('wickets_left').value);

            if (wickets < 0 || wickets > 10) {
                showError('last_five_over_wicket', 'Wickets in last 5 overs must be between 0 and 10');
                return false;
            }

            // Validate that wickets lost in last 5 overs cannot exceed total wickets lost
            if (wicketsLeft && wickets > (10 - wicketsLeft)) {
                showError('last_five_over_wicket', 'Cannot exceed total wickets lost in the innings');
                return false;
            }

            hideError('last_five_over_wicket');
            return true;
        }

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + '_error');
            const icon = document.getElementById(fieldId + '_icon');
            const field = document.getElementById(fieldId);

            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            field.style.borderColor = '#e53e3e';

            if (icon) {
                icon.textContent = '‚úó';
                icon.className = 'validation-icon invalid';
                icon.style.display = 'block';
            }
        }

        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + '_error');
            const icon = document.getElementById(fieldId + '_icon');
            const field = document.getElementById(fieldId);

            errorDiv.style.display = 'none';
            field.style.borderColor = '#48bb78';

            if (icon) {
                icon.textContent = '‚úì';
                icon.className = 'validation-icon valid';
                icon.style.display = 'block';
            }
        }

        function validateForm() {
            const validations = [
                validateTeams(),
                validateCurrentScore(),
                validateBallsLeft(),
                validateWicketsLeft(),
                validateRunRate(),
                validateLastFiveRun(),
                validateLastFiveOverWicket()
            ];

            return validations.every(v => v === true);
        }

        // Real-time validation
        document.getElementById('batting_team').addEventListener('change', validateTeams);
        document.getElementById('bowling_team').addEventListener('change', validateTeams);
        document.getElementById('current_score').addEventListener('input', validateCurrentScore);
        document.getElementById('balls_left').addEventListener('input', validateBallsLeft);
        document.getElementById('wickets_left').addEventListener('input', validateWicketsLeft);
        document.getElementById('run_rate').addEventListener('input', validateRunRate);
        document.getElementById('last_five_run').addEventListener('input', validateLastFiveRun);
        document.getElementById('last_five_over_wicket').addEventListener('input', validateLastFiveOverWicket);

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            submitBtn.textContent = 'Predicting...';
            submitBtn.disabled = true;
            resultDiv.style.display = 'none';

            // Collect form data
            const formData = new FormData(form);

            // Call Flask API
            fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    batting_team: formData.get('batting_team'),
                    bowling_team: formData.get('bowling_team'),
                    city: formData.get('city'),
                    current_score: parseInt(formData.get('current_score')),
                    balls_left: parseInt(formData.get('balls_left')),
                    wickets_left: parseInt(formData.get('wickets_left')),
                    run_rate: parseFloat(formData.get('run_rate')),
                    last_five_run: parseFloat(formData.get('last_five_run')),
                    last_five_over_wicket: parseInt(formData.get('last_five_over_wicket'))
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error || data.errors) {
                        // Handle errors
                        const errorMessage = data.error || data.errors.join(', ');
                        resultDiv.innerHTML = `<div class="score-range">Error: ${errorMessage}</div>`;
                        resultDiv.className = 'result error';
                    } else {
                        // Show prediction range
                        const prediction = data.predicted_score;
                        const lowerRange = Math.max(data.current_score, prediction - 5);
                        const upperRange = prediction + 5;

                        let resultHTML = `<div class="score-range">Predicted Final Score: ${lowerRange} - ${upperRange} runs</div>`;

                        // Add insights if available
                        if (data.insights && data.insights.length > 0) {
                            resultHTML += `
                                <div class="insights">
                                    <h4>üîç Cricket Intelligence Insights:</h4>
                                    <ul>
                                        ${data.insights.map(insight => `<li>${insight}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        }

                        resultDiv.innerHTML = resultHTML;
                        resultDiv.className = 'result';
                    }
                    resultDiv.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `<div class="score-range">Network error. Please try again.</div>`;
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.textContent = 'Predict Final Score';
                    submitBtn.disabled = false;
                });
        });

        // Auto-calculate run rate helper
        document.getElementById('current_score').addEventListener('input', function () {
            const score = parseInt(this.value);
            const ballsLeft = parseInt(document.getElementById('balls_left').value);

            if (score && ballsLeft) {
                const ballsFaced = 120 - ballsLeft;
                const oversFaced = ballsFaced / 6;
                if (oversFaced > 0) {
                    const calculatedRunRate = (score / oversFaced).toFixed(2);
                    document.getElementById('run_rate').value = calculatedRunRate;
                    validateRunRate();
                }
            }
        });

        document.getElementById('balls_left').addEventListener('input', function () {
            const ballsLeft = parseInt(this.value);
            const score = parseInt(document.getElementById('current_score').value);

            if (score && ballsLeft) {
                const ballsFaced = 120 - ballsLeft;
                const oversFaced = ballsFaced / 6;
                if (oversFaced > 0) {
                    const calculatedRunRate = (score / oversFaced).toFixed(2);
                    document.getElementById('run_rate').value = calculatedRunRate;
                    validateRunRate();
                }
            }
        });

        // Cross-validation for wickets
        document.getElementById('wickets_left').addEventListener('input', validateLastFiveOverWicket);
    </script>
